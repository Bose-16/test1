        function toggle(id) {
            var dataEntryForm = document.getElementById('dataEntryForm');
            var attendanceEntryForm = document.getElementById('attendanceEntryForm');
            
            if (id === 'dataEntry') {
                dataEntryForm.classList.add('active');
                attendanceEntryForm.classList.remove('active');
                console.log("Data Entry form activated");
            } else if (id === 'attendanceEntry') {
                attendanceEntryForm.classList.add('active');
                dataEntryForm.classList.remove('active');
                console.log("Attendance Entry form activated");
            }
        }
        
        
        function showFileName(input) {
            var fileName = input.files[0].name;
            if (input.id === 'fileDataEntry') {
                document.getElementById('chosenFileNameDataEntry').innerHTML = 'Chosen File: ' + fileName;
            } else if (input.id === 'fileAttendanceEntry') {
                document.getElementById('chosenFileNameAttendanceEntry').innerHTML = 'Chosen File: ' + fileName;
            }
        }
        </script>
